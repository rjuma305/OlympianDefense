<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympian Defense - Canvas Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="hud" class="absolute top-0 left-0 w-full flex items-center justify-between p-2 bg-gray-800 text-white z-10">
    <div id="tributeDisplay" class="font-bold">Tribute: 100</div>
    <div id="waveNumber" class="font-bold">Wave: 1</div>
    <div class="space-x-2">
      <button id="startBtn" class="px-2 py-1 bg-green-600 rounded text-white">Start Game</button>
      <button id="pauseBtn" class="px-2 py-1 bg-yellow-600 rounded text-white">Pause</button>
      <button id="restartBtn" class="px-2 py-1 bg-red-600 rounded text-white">Restart</button>
    </div>
  </div>
  <canvas id="gameCanvas" class="block"></canvas>
  <script src="canvas-game.js"></script>
</body>
</html>
